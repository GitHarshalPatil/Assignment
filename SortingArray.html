<!DOCTYPE html>

</head>

<body>
    <script>
        // Define a function to perform bubble sort in descending order
        function bubbleSortDescending(arr) {
            const n = arr.length; // Calculate the number of elements in the array

            // Outer loop for the number of passes through the array
            for (let i = 0; i < n - 1; i++) {
                // Inner loop for comparing and swapping elements
                for (let j = 0; j < n - i - 1; j++) {
                    // Compare the current element with the next element
                    if (arr[j] < arr[j + 1]) {
                        // Swap the current and next elements to sort in descending order
                        const temp = arr[j]; // Create a temporary variable to hold the current element
                        arr[j] = arr[j + 1]; // Assign the next element's value to the current element
                        arr[j + 1] = temp;   // Assign the temporary variable's value to the next element
                    }
                }
            }
        }

        // Test the bubbleSortDescending function with an example array
        const numbers = [5, 2, 9, 1, 5, 6];

        bubbleSortDescending(numbers); // Call the function to sort the array

        console.log(numbers); // Print the sorted array to the console
    </script>
</body>

</html>
