<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }
        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        #popup-content {
            position: absolute;
            top: 0%;
            left: 40%;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="name-form">
            <h1>Survey Form</h1> 
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required> <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required> <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required> <br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">India</option>
                <option value="Canada">Pakistan</option>
                <option value="UK">Bangladesh</option>
                <option value="Other">Other</option>
            </select> <br><br>

            <label>Gender:</label>
            <input type="radio" id="gender" name="Gender" value="Male">Male
            <input type="radio" id="gender" name="Gender" value="Female">Female
            <br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required> <br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required> <br><br>

            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="submit">Reset</button>
        </form>
    </div>
    <div id="popup">
        <div id="popup-content">
            <h2>Submitted Data</h2>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-dob"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile"></span></p>
            <button type="button" id="close-popup">Close</button>
        </div>
    </div>
    <script>
        const nameForm = document.getElementById("name-form");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("close-popup");

        nameForm.addEventListener("submit", function (event) {
            event.preventDefault();
            displayPopup();
        });

        closePopup.addEventListener("click", function () {
            closePopupDisplay();
            location.reload(); // Reset the page
        });

        function displayPopup() {
            document.getElementById("popup-first-name").textContent = document.getElementById("first-name").value;
            document.getElementById("popup-last-name").textContent = document.getElementById("last-name").value;
            document.getElementById("popup-dob").textContent = document.getElementById("dob").value;
            document.getElementById("popup-country").textContent = document.getElementById("country").value;
            document.getElementById("popup-gender").textContent = document.getElementById("gender").value;
            document.getElementById("popup-profession").textContent = document.getElementById("profession").value;
            document.getElementById("popup-email").textContent = document.getElementById("email").value;
            document.getElementById("popup-mobile").textContent = document.getElementById("mobile").value;

            popup.style.display = "block";
        }

        function closePopupDisplay() {
            popup.style.display = "none";
        }
    </script>
</body>
</html>
